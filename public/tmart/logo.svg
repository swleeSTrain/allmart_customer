<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFF5E6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
        </linearGradient>

    </defs>

    <!-- 그라데이션 배경 -->
    <rect width="100" height="100" rx="25" fill="url(#bgGradient)"/>

    <!-- 메인 텍스트 -->
    <text x="50" y="45" font-family="SLANT" font-weight="bold" font-size="75" fill="#004AAD" text-anchor="middle" dy=".3em">A</text>

    <!-- 하단 텍스트 -->
    <text x="50" y="80" font-family="SLANT" font-weight="500" font-size="30" fill="#38B6FF" text-anchor="middle" dy=".3em">Mart</text>
</svg>
