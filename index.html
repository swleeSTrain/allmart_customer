<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Vite + React + TS PWA</title>
  <!-- PWA 매니페스트 -->

  <script>
    const appNumber = window.location.pathname.slice(1);
    const link = document.createElement('link');
    link.rel = 'manifest';
    link.href = `/manifest${appNumber}.json`;
    document.head.appendChild(link);
    navigator.serviceWorker.register(`/sw1.js`, { scope: `/1/` });
    navigator.serviceWorker.register(`/sw2.js`, { scope: `/2/` });
  </script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>

</body>
</html>
